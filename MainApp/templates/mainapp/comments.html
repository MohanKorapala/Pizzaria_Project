{% extends "MainApp/base.html" %}



{% block content %} 




    <form method="POST">
        {% csrf_token %} 
        {% for c in comments %} 
        <li>
            <p> {{c.text}} </p>
        </li>
        {% empty %} 
        <li>There are no comments for this post. Be the first one to leave a comment!</li>
        {% endfor %} 
    <p><input type="text" name="comment"></p>
    <p><button type="submit" name="btn1" value=1>Submit Comment</button></p>
    
    </form>




{% endblock content %}
